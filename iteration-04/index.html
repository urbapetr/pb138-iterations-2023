<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-vidth, initial-scale=1.0">
        <title>Iteration 04</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sidenav">
            <p id="logo">TrendPost</p>
            <div id="categories">
                <div class="category">
                    <img src="icons/home.svg" alt="Home icon">
                    <p>Home</p>
                </div>
                <div class="category">
                    <img src="icons/explore.svg" alt="Explore icon">
                    <p>Explore</p>
                </div>
                <div class="category">
                    <img src="icons/posts.svg" alt="Posts icon">
                    <p>Posts</p>
                </div>
                <div class="category">
                    <img src="icons/messages.svg" alt="Messages icon">
                    <p>Messages</p>
                </div>
                <div class="logout">
                    <img src="icons/logout.svg" alt="Logout icon">
                    <p>Logout</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="profile-pic">
                    <img id="clip" src="images/profile-avatar.webp"  alt="Profile picture">
                </div>
                <div class="info">
                    <h3>Emily Clark</h3>
                    <button type="button">Edit profile</button>
                    <button type="button">Settings</button>
                </div>
                <div class="profile-state">
                    <a><strong>12</strong> posts</a>
                    <a><strong>453</strong> followers</a>
                    <a><strong>411</strong> following</a>
                    <p class="tags"><strong>#</strong> IT GIRL üéì</p>
                    <p class="tags"><strong>#</strong> PB158 ‚ù§Ô∏è</p>
                </div>
            </div>
            <div class="posts">
                <img id="dog-img" src="images/charlesdeluvio-Mv9hjnEUHR4-unsplash.webp" alt="Dog Image"/>
                <img id="fish-img" src="images/zhengtao-tang-V7SKRhXskv8-unsplash.webp" alt="Fish Image"/>
                <img id="glasses-img" src="images/david-hurley-MOM0aPcKWhQ-unsplash.webp" alt="Woman with glasses Image"/>
                <img id="woman-img" src="images/aiony-haust-3TLl_97HNJo-unsplash.webp" alt="Woman Image"/>
                <img id="family-img" src="images/tyler-nix-V3dHmb1MOXM-unsplash.webp" alt="Family Image"/>
                <img id="build-img" src="images/verne-ho-0LAJfSNa-xQ-unsplash.webp" alt="Glass building Image"/>
                <label for="show-image" class="container">
                    <img id="man-img" src="images/ian-dooley-d1UPkiFd04A-unsplash.webp" alt="Man Image"/>
                    <a class="middle">
                        <div class="text">42 likes</div>
                    </a>
                </label>
                <input type="checkbox" id="show-image">
                <label for="show-image" class="larger_image">
                    <img id="large-man-img" src="images/ian-dooley-d1UPkiFd04A-unsplash.webp" alt="Large Image">
                    <div class="text">42 likes</div>
                </label>
                <img id="man-img-mobile" src="images/ian-dooley-d1UPkiFd04A-unsplash.webp" alt="Man Image"/>
            </div>
        </div>
    </body>
</html>
