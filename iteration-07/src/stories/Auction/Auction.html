<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../.storybook/index.css" rel="stylesheet">
    <link href="auction.css" rel="stylesheet">
    <link href="auctionItem.css" rel="stylesheet">
</head>

<body>
    <div class="auction">

        <table class="auction__item-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Top bidder</th>
                    <th>Top bid</th>
                    <th>Your bid</th>
                    <th>Instant buy</th>
                </tr>
            </thead>
            <tbody class="auction__items auction__items-wrapper">

                <tr class="auction-item auction-item--blue-color auction-item--sold">
                    <td class="auction-item__item-description">
                        <img src="../assets/lasers.png" alt="Item image" class="item-description__image">
                        <p class="auction-item__text-info">MCB-25</p>
                    </td>
                    <td class="auction-item__text-info">Ammunition</td>
                    <td class="auction-item__text-info">Speed</td>
                    <td class="auction-item__text-info">1.000.000</td>
                    <td class="auction-item__text-info">1.000.000</td>
                    <td class="auction-item__text-info">475</td>
                </tr>
                <tr class="auction-item auction-item--blue-color auction-item--active">
                    <td class="auction-item__item-description">
                        <img src="../assets/lasers.png" alt="Item image" class="item-description__image">
                        <p class="auction-item__text-info">MCB-25</p>
                    </td>
                    <td class="auction-item__text-info">Ammunition</td>
                    <td class="auction-item__text-info">Speed</td>
                    <td class="auction-item__text-info">1.000.000</td>
                    <td class="auction-item__text-info">1.000.000</td>
                    <td class="auction-item__text-info">475</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
