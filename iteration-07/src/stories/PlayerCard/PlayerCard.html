<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="playerCard.css" rel="stylesheet" />
</head>

<body>
    <div class="player-card">
        <div class="player-card__player-info">
            <div class="player-card__info-wrapper">
                <h3 class="player-card__player-info--emphasis">Name</h3>
                <p>Gilderko</p>
            </div>
            <div class="player-card__profile-image">
                <img src="" alt="Profile image" class="image" />
            </div>
        </div>
        <div class="player-card__game-stats">
            <h3 class="player-card__player-info--emphasis">Game statistics</h3>
            <div>
                <div class="player-card__stat-entry">
                    <p>Registered at:</p>
                    <p>01-02-2023</p>
                </div>
                <div class="player-card__stat-entry">
                    <p>Time played:</p>
                    <p>15h</p>
                </div>
                <div class="player-card__stat-entry">
                    <p>Rank:</p>
                    <p>Space pilot jr.</p>
                </div>
                <div class="player-card__stat-entry">
                    <p>Ranked position:</p>
                    <p>7414.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
